---
# This workflow will release the packages with Changesets

name: ğŸš€ general config CI - publish

on:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/general-config/**'
      - 'packages/tsconfig/ts-library.json'
      - 'packages/tailwind-config/**'
  workflow_dispatch:
concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    name: ğŸš€ Release
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        yarn-version: [latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: yarn

      - name: ğŸ—ï¸ Build
        id: build-the-mono-repo
        run: |
          yarn build

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ğŸ¦‹"
          publish: yarn publish:packages
          version: yarn version:packages
          commit: "chore(release): version packages ğŸ¦‹ [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}